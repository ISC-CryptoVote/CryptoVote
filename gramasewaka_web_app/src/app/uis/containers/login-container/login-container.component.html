
<form class="example-form">
    <h2>WELCOME</h2>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter your name" name="usename">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" value="" name="password" type="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submit()">LOGIN</button>
    <span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span>
</form>
<div class="backbtn">
    <button mat-fab disabled aria-label="Example icon button with a heart icon">
        <i class="material-icons">arrow_back</i>
    </button>
  </div>
